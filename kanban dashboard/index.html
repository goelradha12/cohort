<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kanban</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body>
    <div class="intro">
        <h1>
            Maintain your Tasks at One Place
        </h1>
    </div>
    <div class="buttons" id="choices-main">
        <button class="btn" id="create-task-btn">
            <span class="material-symbols-outlined">
                add_task
            </span>
            Create Task
        </button>
        <button class="btn" id="create-board-btn">
            <span class="material-symbols-outlined">
                add_card
            </span>
            Create Board
        </button>
    </div>
    <div class="kanban-board">
        <div class="boards">
        </div>
    </div>

    <div class="modal modal1">
        <button data-modal="Task" class="board-control-btn">
            <span class="close-modal material-symbols-outlined">
                close
            </span>
        </button>
        <form action="" id="taskForm">
            <fieldset>
                <label for="newTask">Enter the task: </label>
                <textarea name="newTask" id="newTask"></textarea>
            </fieldset>
            <fieldset>
                <label for="boardOptions">Select Board for the Task: </label>
                <select name="boardOptions" default="" id="boardOptions">
                </select>
            </fieldset>
            <button class="btn" type="submit">Create Task</button>
        </form>
    </div>
    
    <div class="modal modal2">
        <button data-modal="Board" class="board-control-btn">
            <span class="close-modal material-symbols-outlined">
                close
            </span>
        </button>
        <form action="" id="boardForm">
            <fieldset>
                <label for="newBoard">Board Name: </label>
                <textarea required name="newBoard" id="newBoard"></textarea>
            </fieldset>
            <fieldset>
                <label for="newBoardDesc">Board Description: </label>
                <textarea required name="newBoardDesc" id="newBoardDesc"></textarea>
            </fieldset>
            <fieldset>
                <label for="boardColorOptions">Select Board Color: </label>
                <select name="boardColorOptions" default="#00172D" id="boardColorOptions">
                    <option value="#00172D">Indigo</option>
                    <option value="#732E36">Wine</option>
                    <option value="#3A4B6C">Oxford Blue</option>
                    <option value="#016A4F">Bottle Green</option>
                    <option value="#016164">Arabian Green</option>
                </select>
            </fieldset>
            <button id="submitBoard" class="btn" type="submit">Create Board</button>
        </form>
    </div>
    <div class="modal modal3">
        <button data-modal="edit-Task" class="board-control-btn">
            <span class="close-modal3 material-symbols-outlined">
                close
            </span>
        </button>
        <form action="" id="editTaskForm">
            <fieldset>
                <label for="newTask">Edit Task: </label>
                <textarea name="newTask" id="taskText"></textarea>
                <input type="text" name="dateCreated" id="saveDate" hidden>
            </fieldset>
            <fieldset>
                <label for="boardOptions">Select Board for the Task: </label>
                <select name="boardOptions" default="" id="boardNewOptions">
                </select>
            </fieldset>

            <button class="btn" type="submit">Apply Changes</button>
        </form>
    </div>
    <div class="modal modal4">
        <button data-modal="edit-Board" class="board-control-btn">
            <span class="close-modal4 material-symbols-outlined">
                close
            </span>
        </button>
        <form action="" id="editBoardForm">
            <fieldset>
                <label for="newBoard">Board Name: </label>
                <textarea required name="newBoard" id="updated-name"></textarea>
                <textarea required name="newBoard" id="prev-board-name" hidden></textarea>
            </fieldset>
            <fieldset>
                <label for="newBoardDesc">Board Description: </label>
                <textarea required name="newBoardDesc" id="updated-description"></textarea>
            </fieldset>
            
            <button id="submitBoard" class="btn" type="submit">Apply Changes</button>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
