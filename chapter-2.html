<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul type="circle">
        <li>Wake up</li>
        <li>Do some Code</li>
        <li>Walk/ Yoga/ Cycling/ Exercise</li>
        <li>Get ready</li>
        <li>College</li>
    </ul>
    <ol type="I">
        <li>Hot Beverage
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Soup</li>
            </ul>
        </li>
        <li>Cold Beverage
            <ul>
                <li>Coffee</li>
                <li>Juice</li>
            </ul>
        </li>

    </ol>
    <dl>
        <dt>TCP</dt>
        <dd>Transfer control protocol</dd>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Styleshet</dd>
    </dl>
</body>
</html>
